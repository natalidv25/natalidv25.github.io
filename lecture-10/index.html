<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <style>
        .wrapper {
            
            display: flex;
            flex-wrap: wrap;
            width: 700px;
            
        }

        .item-blue {
            background-color: blue;
            flex-grow: 3;
        }
        .item-orange {
            background-color:orange; 
            
        }
        .item-green {
            background-color:green;
            flex-grow: 1;
        }

        .item {
     
            color: white;
            width: 100px;
            /*flex: 0 1 33.333%*/
        }
        /* .item-green - flex-grow: 1 - 1/4 * 400 + 100 (оригінальна ширина) = 100 + 100 = 200
           .item-orange - flex-grow: 0 (не вказано) - 0/4 * 400 + 100 = 0 + 100 = 100
           .item-blue - flex-grow: 3 - 3/4 * 400 + 100 = 300 + 100 = 400*/
    </style>

</head>
<body>
    <h2>CSS Flex Property</h2>
    <div class="wrapper">
        <div class="item item-blue">CSS</div>
        <div class="item item-orange">Flex</div>
        <div class="item item-green">Property</div>
    </div>
</body>
</html>
